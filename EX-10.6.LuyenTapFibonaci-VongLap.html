<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.6EX-LuyenTapFibonaci-VongLap</title>
</head>
<body>
    <script>
        var n=1 ;
        var sum=0;
        var count=0;
        while (count <30 ) {
            if (n % 7 == 0 ){
                count ++;
                sum +=n;
            }
            n++;
        }
        document.write(sum);
    </script>
</body>
</html>
